baseurl = "https://cssartori.github.io/"
title = "Carlo Sulzbach Sartori"
languageCode = "en-us"
paginate = "10" # Number of posts per page
#disqusShortname = "" # Enable comments by entering your Disqus shortname
#googleAnalytics = "" # Enable Google Analytics by entering your tracking id
#-------------------------------------------------------------------------------
# DEFAULT SETTINGS
#-------------------------------------------------------------------------------

# Default Theme
theme= "gruvhugo"

# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "fast, hugo, theme, minimal, gruvbox"
  headerTitle = "Carlo Sulzbach Sartori"
  copyright = "© 2021 Carlo S. Sartori.  <a href=\"https://creativecommons.org/licenses/by/4.0/\">Some rights reserved</a>. Built on top of <a href=\"https://themes.gohugo.io/themes/gruvhugo/\">Gruvhugo</a> using <a href=\"https://gohugo.io/\">Hugo</a>."
  name = "carlo_sulzbach_sartori"
  img = "img/author.jpg"
  img_title = "Hello there."
  icon = "img/logo.png"
  quote = "Computer science, optimization and operations research"
  description= "Hello there. I am a PhD student at KU Leuven (Belgium) within the Department of Computer Science (Engineering Technology). My supervisors are Prof. Dr. Greet Vanden Berghe and Dr. Pieter Smet. My current research focuses on driver scheduling and vehicle routing with complex timing constraints and an emphasis on human factors, including: break scheduling, rest requirements and workload balancing. Prior to that, I earned my BSc. and MSc. in Computer Science from Universidade Federal do Rio Grande do Sul (Brazil) under the supervision of Prof. Dr. Luciana S. Buriol researching topics related to vehicle routing problems."
  licenseUrl = ""

